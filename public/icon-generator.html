<!DOCTYPE html>
<html>

<head>
    <title>Icon Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background: #0f2123;
            color: white;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
        }

        canvas {
            border: 2px solid #00e5ff;
            margin: 10px;
            background: white;
        }

        button {
            background: #00e5ff;
            color: #0f2123;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            margin: 5px;
            border-radius: 5px;
        }

        button:hover {
            opacity: 0.8;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>PWA Icon Generator</h1>
        <p>Click the buttons below to download the icons:</p>

        <div>
            <canvas id="canvas192" width="192" height="192"></canvas>
            <canvas id="canvas512" width="512" height="512"></canvas>
        </div>

        <div>
            <button onclick="downloadIcon(192)">Download 192x192 Icon</button>
            <button onclick="downloadIcon(512)">Download 512x512 Icon</button>
        </div>
    </div>

    <script>
        // Load and render SVG
        async function loadSVG() {
            const response = await fetch('/icon.svg');
            const svgText = await response.text();

            // Render to both canvases
            renderSVGToCanvas(svgText, 192);
            renderSVGToCanvas(svgText, 512);
        }

        function renderSVGToCanvas(svgText, size) {
            const canvas = document.getElementById(`canvas${size}`);
            const ctx = canvas.getContext('2d');

            const img = new Image();
            const blob = new Blob([svgText], { type: 'image/svg+xml' });
            const url = URL.createObjectURL(blob);

            img.onload = function () {
                ctx.drawImage(img, 0, 0, size, size);
                URL.revokeObjectURL(url);
            };

            img.src = url;
        }

        function downloadIcon(size) {
            const canvas = document.getElementById(`canvas${size}`);
            canvas.toBlob(function (blob) {
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = `icon-${size}.png`;
                a.click();
                URL.revokeObjectURL(url);
            });
        }

        // Load SVG on page load
        loadSVG();
    </script>
</body>

</html>
